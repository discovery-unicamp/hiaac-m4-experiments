estimators:
-   algorithm: RandomForest
    kwargs:
        n_estimators: 100
    name: randomforest-100
    num_runs: 10
-   algorithm: KNN
    kwargs:
        n_neighbors: 5
    name: KNN-5
    num_runs: 10
-   algorithm: SVM
    kwargs:
        C: 1.0
        kernel: rbf
    name: SVM-rbf-C1.0
    num_runs: 10
extra:
    in_use_features:
    - accel-x
    - accel-y
    - accel-z
    reduce_on: sensor
    scale_on: train
reducer:
    algorithm: umap
    kwargs:
        n_components: 6
    name: umap-6
reducer_dataset:
- realworld.standartized_intra_balanced[train]
- realworld.standartized_intra_balanced[validation]
- uci.standartized_intra_balanced[train]
- uci.standartized_intra_balanced[validation]
scaler:
    algorithm: StandardScaler
    kwargs: null
    name: StandardScaler
test_dataset:
- motionsense.standartized_intra_balanced[test]
train_dataset:
- motionsense.standartized_intra_balanced[train]
- motionsense.standartized_intra_balanced[validation]
transforms: null
version: '1.0'
