    algorithm: RandomForest
    kwargs:
      n_estimators: 100
    allow_multirun: true

  svm:
    algorithm: SVM
    allow_multirun: false

  knn-5:
    algorithm: KNN
    kwargs:
      n_neighbors: 5
    allow_multirun: false

transformers:
  no_transform:
    - transform: identity
      windowed:
        fit_on: null
        transform_on: all

  with_fft_all:
    - transform: fft
      kwargs:
        centered: True
      windowed:
        fit_on: null
        transform_on: window

